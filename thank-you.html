<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700" rel="stylesheet">
    <style>
        @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
        @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);

        /* Custom CSS */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .site-header {
            background-color: #0563bb;
            text-align: center;
            padding: 20px 0;
        }

        .site-header__title {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 24px;
        }

        .main-content {
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
        }

        .main-content__checkmark {
            color: #0563bb; /* Change checkmark color */
            font-size: 48px;
        }

        .main-content__body {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .site-footer {
            background-color: #0563bb;
            text-align: center;
            padding: 10px 0;
        }

        .site-footer__fineprint {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="site-header" id="header">
        <h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU!</h1>
    </header>

    <div class="main-content">
        <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
        <p class="main-content__body" data-lead-id="main-content-body">Thank you for reaching out to me. Your message has been received, and I appreciate your time and effort in getting in touch. I will make it a priority to review and respond to your inquiry as soon as possible.</p>
    </div>

    <footer class="site-footer" id="footer">
        <p class="site-footer__fineprint" id="fineprint">Developed by Reem Alharbi Â© 2023</p>
    </footer>
</body>
</html>
